<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
<!-- When trying to run the project I kept running into "127.0.01 refused to connect" page. I tried to let Chrome to access the network in my firewall setting but still no luck.-->

    <div class="col-md-6" >
        <form action="/result"  class="row g-3" method = 'POST' >
            <h1>Dojo Survey</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" class="form-control" name ="name">
            </div>

            <label for ="location">Dojo Location</label>
            <select class="form-selects" aria-label="Dojo Location" name = 'location'>
                <option selected>Open this select menu</option>
                <option value="1">Chicago</option>
                <option value="2">Tulsa</option>
                <option value="3">Antartica</option>
                <option value="4">5th Deminsion</option>
            </select>
            

            <label for="language">Favorite Language</label>
            <select class="form-select" aria-label="Favorite Language" name = 'language'>
                <option selected>Open this select menu</option>
                <option value="1">Python</option>
                <option value="2">HTML</option>
                <option value="3">C++</option>
                <option vallue="4">Elvish</option>
            </select>

            <label for="comments">Comment (optional):</label>
            <textarea class= "comments" id="comments" cols="" rows="10" name = comments>
            </textarea>


        <input type="submit" class="btn btn-primary" value="Submit">
    
        
    </div>
</body>
</html>
